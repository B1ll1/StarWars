<div class="panel panel-primary">
  <div class="panel-heading">Starships List</div>
  <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name <span [ngClass]="{'glyphicon':glyph==true,'glyphicon-sort-by-alphabet-alt':nameOrder==true,'glyphicon-sort-by-alphabet':nameOrder==false}" (click)="changeOrderByName()"></span></th>
            <th>Length</th>
            <th>Cargo Capacity</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let starship of starships">
            <td>{{starship.name}}</td>
            <td>{{starship.length}}</td>
            <td>{{starship.cargo_capacity}}</td>
            <td><a [routerLink]="'/starships/' + starship.id"><span class="glyphicon glyphicon-eye-open"></span></a></td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="d-flex justify-content-center">
    <pagination 
      [next]="next"
      [previous]="previous"
      (goNext)="onNext()"
      (goPrev)="onPrev()"
    ></pagination>
  </div>
</div>
